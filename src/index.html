<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>NodeTerm</title>
    <meta name="color-scheme" content="dark light" />
    
    <!-- Preload de fuentes modernas desde Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fuentes principales para la interfaz -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@300;400;600;700&family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;500;600;700&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Fuentes monoespaciadas para terminales - Integradas localmente -->
    <!-- Se cargan desde src/styles/fonts.css (generado con npm run download-fonts) -->
    <!-- Fallback a Google Fonts si las locales no están disponibles -->
    <link id="terminal-fonts-fallback" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Fira+Code:wght@300;400;500;700&family=Source+Code+Pro:wght@300;400;600;700&family=Roboto+Mono:wght@300;400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Fira+Code:wght@300;400;500;700&family=Source+Code+Pro:wght@300;400;600;700&family=Roboto+Mono:wght@300;400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"></noscript>
    
    <!-- Fuentes modernas adicionales -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Nunito:wght@300;400;600;700&family=Work+Sans:wght@300;400;500;600&family=DM+Sans:wght@300;400;500;700&family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Global polyfill - DEBE ejecutarse ANTES que cualquier otro script
      (function() {
        if (typeof global === 'undefined') {
          if (typeof globalThis !== 'undefined') {
            window.global = globalThis;
          } else if (typeof window !== 'undefined') {
            window.global = window;
          } else if (typeof self !== 'undefined') {
            self.global = self;
          } else {
            this.global = this;
          }
        }
        
        // También asegurar que global esté disponible globalmente
        if (typeof window !== 'undefined' && !window.global) {
          window.global = window;
        }
        
        console.log('Global polyfill loaded:', typeof global !== 'undefined');
      })();
    </script>
    <script>
      // Aplicar fondo básico INMEDIATAMENTE para evitar flash blanco
      // NO establecer variables CSS del tema aquí - el ThemeManager se encargará de eso
      (function() {
        try {
          // Temas claros conocidos
          const lightThemes = ['Light', 'Solarized Light', 'Atom One Light', 'Paper', 'Silver', 'Soft Gray', 'Minimal Gray'];
          
          // Leer tema guardado del localStorage
          const savedTheme = localStorage.getItem('ui_theme');
          const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          
          // Determinar si es tema claro u oscuro solo para el fondo básico
          let isLight = false;
          if (savedTheme) {
            isLight = lightThemes.includes(savedTheme);
          } else {
            // Si no hay tema guardado, usar preferencia del sistema
            isLight = !prefersDark;
          }
          
          // Solo establecer el fondo básico - NO variables CSS del tema
          // El ThemeManager aplicará el tema completo después
          const basicBg = isLight ? '#ffffff' : '#0e1116';
          
          // Aplicar fondo inmediatamente al html (siempre existe)
          document.documentElement.style.backgroundColor = basicBg;
          
          // Aplicar fondo al body solo si ya existe (puede no existir si el script corre en <head>)
          if (document.body) {
            document.body.style.backgroundColor = basicBg;
          }
          
          // Si el body no existe aún, aplicar el fondo cuando esté disponible
          if (!document.body) {
            const observer = new MutationObserver((mutations, obs) => {
              if (document.body) {
                document.body.style.backgroundColor = basicBg;
                obs.disconnect();
              }
            });
            observer.observe(document.documentElement, { childList: true, subtree: true });
          }
          
          // Marcar que el fondo básico está aplicado
          window.__earlyThemeApplied = true;
        } catch (e) {
          console.error('[EARLY THEME] Error aplicando fondo temprano:', e);
          // Fallback: aplicar fondo oscuro por defecto
          document.documentElement.style.backgroundColor = '#0e1116';
          if (document.body) {
            document.body.style.backgroundColor = '#0e1116';
          }
        }
      })();
    </script>
    <style>
      /* Estilos críticos de arranque: evitan flash blanco y permiten fade-in */
      html, body { height: 100%; }
      body {
        margin: 0;
        background: #0e1116; /* fondo oscuro para evitar destello blanco */
        color: #cfd8dc;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* El contenido React inicia oculto y aparece suavemente */
      #root { opacity: 0; transition: opacity 240ms ease; min-height: 100%; }
      html.app-ready #root { opacity: 1; }

      /* Splash de arranque: cubre todo hasta que la app esté lista */
      #boot-splash {
        position: fixed;
        inset: 0;
        z-index: 2147483647;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 14px;
        background: radial-gradient(120% 120% at 50% 10%, #1b2330 0%, #0e1116 60%, #0a0c10 100%);
        color: #e3f2fd;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Helvetica Neue", "Noto Sans", "Liberation Sans", sans-serif;
        letter-spacing: 0.2px;
        transition: opacity 300ms ease, visibility 0s linear 300ms;
      }
      #boot-splash.hidden { opacity: 0; visibility: hidden; }
      #boot-splash .brand { font-weight: 600; font-size: 18px; opacity: 0.95; }
      #boot-splash .spinner {
        width: 14px; height: 14px; border-radius: 50%;
        border: 2px solid rgba(255,255,255,0.25);
        border-top-color: #79b8ff;
        animation: spin 720ms linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="boot-splash"><div class="spinner"></div><div class="brand">NodeTerm</div></div>
    <div id="root"></div>
  </body>
</html>
