<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>NodeTerm Splash - Preview</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            background: linear-gradient(180deg, #1a2332 0%, #0f1722 50%, #0a0f18 100%);
            color: #e3f2fd;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Subtle ambient glow */
        body::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.08) 0%, transparent 70%);
            pointer-events: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 24px;
            z-index: 1;
            padding: 32px 24px;
            width: 100%;
            max-width: 100%;
        }

        /* Logo section */
        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            text-align: center;
        }

        .logo-wrapper {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(145deg, #1e293b 0%, #0f172a 100%);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow:
                0 0 0 1px rgba(100, 116, 139, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05),
                0 4px 12px rgba(0, 0, 0, 0.3);
        }

        .prompt {
            color: #4ade80;
            font-size: 24px;
            font-weight: bold;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .code {
            color: #64748b;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Consolas', 'Monaco', monospace;
            margin-top: 4px;
        }

        .brand {
            font-weight: 600;
            font-size: 32px;
            color: #ffffff;
            letter-spacing: -0.5px;
            margin-top: 6px;
        }

        /* Corporate tagline */
        .tagline {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            letter-spacing: 1.5px;
            font-weight: 400;
            text-transform: uppercase;
        }

        /* Progress section */
        .progress-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            width: 100%;
            max-width: 320px;
            margin-top: 16px;
        }

        .progress-container {
            width: 100%;
            height: 5px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
            box-shadow:
                inset 0 1px 3px rgba(0, 0, 0, 0.4),
                0 1px 0 rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6 0%, #60a5fa 50%, #3b82f6 100%);
            border-radius: 3px;
            width: 0%;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow:
                0 0 16px rgba(59, 130, 246, 0.6),
                0 0 32px rgba(59, 130, 246, 0.3);
        }

        /* Progress percentage */
        .progress-percent {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
            font-variant-numeric: tabular-nums;
        }

        /* Status text */
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
            min-height: 18px;
        }

        .status-icon {
            width: 12px;
            height: 12px;
            border: 2px solid rgba(59, 130, 246, 0.4);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Version badge */
        .version {
            position: fixed;
            bottom: 20px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.35);
            letter-spacing: 0.5px;
            font-weight: 400;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo-wrapper">
                <div class="logo-icon">
                    <span class="prompt">&gt;_</span>
                    <span class="code">&lt;/&gt;_</span>
                </div>
            </div>
            <div>
                <div class="brand">NodeTerm</div>
                <div class="tagline">Secure. Reliable. Connected.</div>
            </div>
        </div>
        <div class="progress-section">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-percent" id="progressPercent">0%</div>
            <div class="status" id="status">
                <div class="status-icon"></div>
                <span class="status-text" id="statusText">Iniciando NodeTerm...</span>
            </div>
        </div>
    </div>
    <div class="version" id="version">v1.6.3</div>

    <script>
        // Demo animation for preview
        const steps = [
            { percent: 25, text: 'Iniciando NodeTerm...' },
            { percent: 50, text: 'Preparando ventana...' },
            { percent: 75, text: 'Cargando interfaz...' },
            { percent: 100, text: 'Listo' }
        ];

        let currentStep = 0;

        function updateProgress() {
            const step = steps[currentStep];
            document.getElementById('progressBar').style.width = step.percent + '%';
            document.getElementById('progressPercent').textContent = step.percent + '%';
            document.getElementById('statusText').textContent = step.text;

            currentStep = (currentStep + 1) % steps.length;
            if (currentStep === 0) {
                // Reset after completing all steps
                setTimeout(() => {
                    document.getElementById('progressBar').style.width = '0%';
                    document.getElementById('progressPercent').textContent = '0%';
                    setTimeout(updateProgress, 500);
                }, 1500);
            } else {
                setTimeout(updateProgress, 1200);
            }
        }

        // Start demo
        setTimeout(updateProgress, 500);
    </script>
</body>

</html>
